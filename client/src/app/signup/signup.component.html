<div id="signup" class="section scrollspy">
  <div class="container my-5">
    <div class="card-panel z-depth-5">
      <h5 class="card-header display-5">Register</h5>
      <div class="card-body">
        <form [formGroup]="signupForm" 
              (submit)="onSignup()"
        >
        <br>

          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            formControlName ="email" 
            placeholder="Enter e-mail address"
          
          />
          <br />
          <small
            class="form-text text-muted"
            *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched"
            >Enter a valid Email</small
          >
          <br>
          <br>
          <label for="username">User Name</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            formControlName ="username"
            readonly
          />
          

          <br>
          <br>

          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            formControlName ="password" 
            placeholder="password"
          />
          <br />
          <small
          *ngIf="signupForm.get('password').invalid && (signupForm.get('password').touched || signupForm.get('password').dirty)"
          class="form-text text-muted"
            >Enter a valid password with minimum 7 characters</small
          >
          <br>
          <br>


          <input
            type="tel"
            id="phonenumber"
            name="phonenumber"
            class="form-control"
            formControlName ="phonenumber" 
            placeholder="Enter the phonenumber"
          />
          <br />
          <small
          class="form-text text-muted"
          *ngIf="signupForm.get('phonenumber').invalid && (signupForm.get('phonenumber').touched || signupForm.get('phonenumber').dirty)"
          >Enter a valid phonenumber not exceeding 15 characters
          </small>

          <br />
          <br>
          <br>
          <div
            id="inputselect"
            name="inputselect"
            class="form-control"
            materialize="material_select"
            >
            <span for="inputselect">Preferred Course with TimeSlot</span>
            
            <p *ngFor="let b of batch">
              <label>
                <input
                formControlName ="inputselect" 
                  [value]=b
                  class="with-gap"
                  name="inputselect"
                  type="radio"
                />
                <span> {{b}} </span>
              </label>
            </p>
          </div>
            
          <small
          class="form-text text-muted"
          *ngIf="signupForm.get('inputselect').invalid"
            >Please select an appropriate option
          </small>
          <br />
          <br>
          <br>
          
          <div class="row" >
            <div class="col s2">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="submit"
              id="submit"
              [disabled]="signupForm.invalid"

            >
              Register
              
            </button>
          </div>
          <div class="col s2">
            <button
              class="btn waves-effect waves-red"
              type="reset"
              name="reset"
              id="reset"

            >
              Clear
            </button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
